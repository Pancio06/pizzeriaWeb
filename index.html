<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    .navbar {
      background-color: #d32f2f;
      overflow: hidden;
      display: flex;
      justify-content: center;
      padding: 0.5em 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #b71c1c;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="URL_SITO_1">Sito 1</a>
    <a href="URL_SITO_2">Sito 2</a>
    <a href="URL_SITO_3">Sito 3</a>
  </div>
</body>
</html>
