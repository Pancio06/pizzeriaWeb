<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menù Dolci - Pizzeria Bella Vita</title>
  <style>
    body {
      font-family: "Verdana", sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e63946;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e63946;
      border-bottom: 2px solid #f4a261;
      padding-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px 0;
      border-bottom: 1px dashed #ddd;
    }

    .prezzo {
      float: right;
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pizzeria</h1>
    <p><em>Menù Dolci</em></p>
  </header>

  <main>
    <h2>I Nostri Dolci</h2>
    <ul>
      <li>Tiramisù della Casa <span class="prezzo">€5.00</span></li>
      <li>Panna Cotta ai Frutti di Bosco <span class="prezzo">€4.50</span></li>
      <li>Cheesecake al Limone <span class="prezzo">€5.50</span></li>
      <li>Pizza Dolce con Nutella <span class="prezzo">€6.00</span></li>
      <li>Cannolo Siciliano <span class="prezzo">€4.00</span></li>
    </ul>
  </main>

</body>
</html>
